<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

  <header class="header">

    <div class="header__top">
      <div class="container">
        <nav class="header__nav">
          <ul class="header__order">
            <li class="header__order-item">
              <a class="header__order-link--address" href="#">АДРЕС И ВРЕМЯ ДОСТАВКИ</a>
            </li>

            <li class="header__order-item">
              <a class="header__order-link--phohe" href="tel:+7907288365">ГОРЯЧАЯ ЛИНИЯ 24/7</a>
            </li>
          </ul>

          <ul class="header__menu">
            <li class="header__menu-item">
              <a class="header__menu-link" href="#">
                ДОСТАВКА
              </a>
            </li>
            <li class="header__menu-item">
              <a class="header__menu-link" href="#">
                О НАС
              </a>
            </li>
            <li class="header__menu-item">
              <a class="header__menu-link" href="#">
                НОВОСТИ
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>

    <div class="header__bottom">
      <div class="container">
        <div class="header__bottom-inner">
          <a class="header__logo logo" href="">
            <img class="logo__img" src="./images/logo.svg" alt="Логотип">
          </a>

          <div class="catalog">
            <a class="catalog__link" href="Каталог продуктов">Каталог продуктов</a>
          </div>

          <form class="search">
            <button class="search__bar-btn" type="submit"></button>

            <div class="search__form">
              <label class="form__label" for=""></label>
              <input class="search__field" id="search" name="search" type="text" placeholder="Найти в магазине ..."
                required>
            </div>
            <button class="search__btn" type="submit">ПОИСК</button>
          </form>

          <div class="user-nav">
            <a class="user-nav__link" href="">
              <img class="user-icon" src="images/icons/user-icon.svg" alt="Аккаунт">
            </a>

            <a class="user-nav__link" href="">
              <img class="user-icon" src="images/icons/heart-icon.svg" alt="Понравившиеся товары">
              <span class="user-nav__num">12</span>
            </a>

            <a class="user-nav__link" href="">
              <img class="user-icon" src="images/icons/cart-icon.svg" alt="Корзина товаров">
              <span class="user-nav__num">12</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </header>


  <script src="js/main.min.js"></script>
</body>

</html>
